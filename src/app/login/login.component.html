<form *ngIf="!isLoggedIn" class="form-login">
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput name="login" [(ngModel)]="user.username" id="inputLogin" type="text" placeholder="Login" required>
  </mat-form-field>
  <br/>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput name="password" [(ngModel)]="user.password" id="inputPassword" type="password" placeholder="Password" required>
  </mat-form-field>
  <br/>
  <mat-checkbox value="remember-me">Remember me</mat-checkbox>
  <br/>
  <button mat-raised-button  (click)="onSubmit();" color="primary">Sign in</button>
</form>
